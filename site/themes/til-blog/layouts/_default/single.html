{{ define "main" }}
  <article class="post">
    <header class="post-header">
      <h1>{{ .Title }}</h1>
      {{ with .Date }}<time datetime="{{ .Format "2006-01-02" }}">{{ .Format (.Site.Params.dateFormat | default "Jan 2, 2006") }}</time>{{ end }}
    </header>
    <div class="post-content">
      {{ .Content }}
    </div>
  </article>
{{ end }}
